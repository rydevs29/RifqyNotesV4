<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyNotesV3 - Smart Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-top">
                <h1><i class="fa-solid fa-note-sticky"></i> RifqyNotesV3</h1>
                <button id="theme-toggle" class="icon-btn" title="Ganti Tema">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
            <p>Catatan ide-ide brilianmu dengan bantuan AI</p>
            <div class="controls">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Cari catatan...">
                </div>
                <select id="category-filter">
                    <option value="">Semua Kategori</option>
                    <option value="Pribadi">Pribadi</option>
                    <option value="Pekerjaan">Pekerjaan</option>
                    <option value="Ide">Ide</option>
                    <option value="Belajar">Belajar</option>
                </select>
            </div>
        </header>

        <main>
            <form id="note-form">
                <select id="category-input">
                    <option value="Pribadi">Pribadi</option>
                    <option value="Pekerjaan">Pekerjaan</option>
                    <option value="Ide">Ide</option>
                    <option value="Belajar">Belajar</option>
                </select>
                <div class="input-wrapper">
                    <textarea id="note-input" placeholder="Tulis catatan baru di sini..." required></textarea>
                    <button type="button" id="voice-btn" class="icon-btn" title="Rekam Suara">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                </div>
                <button type="submit"><i class="fa-solid fa-plus"></i> Tambah Catatan</button>
            </form>

            <div id="notes-container">
                <!-- Catatan akan dimuat di sini oleh JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal untuk Ringkasan AI -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Ringkasan AI</h2>
            <p id="summary-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
